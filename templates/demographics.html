<!DOCTYPE html>
<html>
<head>
    <title>Optional Demographic Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 700px;
            background-color: #fff;
            margin: auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        p {
            font-size: 1rem;
            color: #555;
        }
        fieldset {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
            padding: 0 0.5rem;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="number"],
        select,
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        button {
            margin-top: 2rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #2ecc71;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Optional Demographic Information</h1>
        <p>
            The following questions are entirely <strong>voluntary</strong> and will help us understand labeling patterns better.
            You may skip them all. The form will continue to the labeling task regardless of your answers.
        </p>

        <form method="POST">
            <!-- Hidden identity fields from login -->
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="family" value="{{ family }}">
            <input type="hidden" name="student_id" value="{{ student_id }}">

            <fieldset>
                <legend>Consent</legend>
                <label>
                    <input type="checkbox" name="consent">
                    I consent to my (anonymized) demographic data being used for research
                </label>
            </fieldset>

            <fieldset>
                <legend>Optional Demographic Questions</legend>

                <label>English Proficiency:
                    <select name="proficiency">
                        <option value="">I prefer not to disclose</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Native-like">Native-like</option>
                    </select>
                </label>

                <label>Age:
                    <input type="number" name="age" min="0" placeholder="Leave blank if you prefer not to disclose">
                </label>

                <label>Gender:
                    <select name="gender">
                        <option value="">Prefer not to say</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-binary">Non-binary</option>
                        <option value="Other">Other</option>
                    </select>
                </label>

                <label>Field of Study:
                    <input type="text" name="field" placeholder="e.g. AI, Computer Science (optional)">
                </label>
            </fieldset>

            <button type="submit">Continue to Labeling</button>
        </form>
    </div>
</body>
</html>
